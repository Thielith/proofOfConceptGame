<!DOCTYPE HTML>
<!--
	Code for creating tables:
	create table player (player_name VARCHAR(16), accuracy INT, speed INT, toughness INT, score INT, user_name VARCHAR(16));
	create database felix_database;
-->
<html>
    <head>
		<script src="./node_modules/socket.io-client/dist/socket.io.js"></script>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
		<link rel='stylesheet' href='./index.css' />
    </head>

    <body>
		

		<div class="header">
			
			<h1 style="text-align:center;">A Secret Shootin' Game</h1>
				
		</div>
		
		<!-- Everything in the middle -->
		<div class="row">
			
			<!-- Everything in the left collumm -->
			<div class="container" style="width:12%">
				<p>
					Name: <p id="playerName"></p>
					Accuracy: <p id="playerAccuracy"></p>
					Speed: <p id="playerSpeed"></p>
					Toughness: <p id="playerToughness"></p>
					Score: <p id="playerScore"></p>
				</p>
			</div>
			
			<!-- Everything in the top middle collumm -->
			<div class="container" style="width:76%">
				<p class='button stayCenter' onclick="start(login)">Start</p>
				<p class='button stayCenter goRight' onclick="shoot(login)">Shoot</p>
			</div>
			
			
			<!-- Everything in the right collumm -->
			<div class="container goRight" style="width:12%">
				<p>
					Name: <p id="enemyName"></p>
					Accuracy: <p id="enemyAccuracy"></p>
					Speed: <p id="enemySpeed"></p>
					Toughness: <p id="enemyToughness"></p>
					Score: <p id="enemyScore"></p>
				</p>
			</div>
			
			<!-- Everything in the bottom middle collumm -->
			<div class="container" style="width:76%">
				<img src="images/standby.png" alt="Ur brewser dewn't knew de wae" id="pic">
			</div>
		</div>
		
		<!-- Footer -->
		<div class="footer">
			<p id="timer">if the boxes on the sides aren't filled in with data, then the online feature isn't up</p>
			<audio src="images/ded.ogg" id="ded"></audio>
			<audio src="images/win.ogg" id="win"></audio>
			<audio src="images/bang.ogg" id="bang"></audio>
		</div>

		
		<script src='./character.js'></script>
    </body>

</html>
